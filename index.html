      z-index: 999;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .search-box input,
    .search-box select {

      border-radius: 8px;

    }

    .back-button {

      color: #3498db;

      border-radius: 8px;
      cursor: pointer;

    .card {
      background-color: white;
      margin: 20px;

      border-radius: 12px;

    }

    .post-number {
      font-size: 12px;
      color: #888;
      margin-bottom: 10px;
    }

    .post-text {
      font-size: 18px;
      margin-bottom: 10px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .post-media {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .post-media img,
    .post-media video {
      width: 220px;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
    }

    .share-button {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 14px;
      background-color: transparent;
      color: #2ecc71;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 2000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .modal-content {
      max-width: 95vw;
      max-height: 90vh;
      width: auto;
      height: auto;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: white;
      cursor: pointer;
      padding: 0 20px;
      user-select: none;
    }

    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }

    .searching-text {
      text-align: center;
      margin-top: 10px;
      font-size: 16px;
      color: #555;
    }

    .results-count {
      text-align: center;
      margin-top: 5px;
      font-size: 15px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="sticky-header">‚ú® ÿ£ŸáŸÑÿßŸã ÿ®ŸäŸÉ ŸÅŸä ÿ±ÿ≠ŸÑÿßÿ™ ÿßŸÑÿµŸäÿØ ŸÑŸÑÿßÿ∂ÿßŸÅŸá ÿßŸÑÿßÿπŸÑÿßŸÜÿßÿ™ ÿ®ÿ±ÿ¨ÿßÿ° ÿßŸÑÿ™ŸàÿßÿµŸÑ ÿπŸÑŸä 012121212121212</div>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="üîç ÿßÿ®ÿ≠ÿ´ ŸáŸÜÿß...">
       <button id="searchButton">ÿßÿ®ÿ≠ÿ´</button>
    <button id="backButton" style="display:none;">üîô ÿ±ÿ¨Ÿàÿπ ŸÑÿ®ÿßŸÇŸä ÿ¨ŸÖŸäÿπ ÿßŸÑÿ•ÿπŸÑÿßŸÜÿßÿ™</button>
  </div>
  <div class="searching-text" id="searchingText"></div>
  <div class="results-count" id="resultsCount"></div>
  <div id="posts-container"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Modal Viewer Elements -->
  <div id="mediaModal" class="modal" onclick="closeModal()">
    <span class="close" onclick="closeModal()">√ó</span>
    <span id="prevArrow" class="arrow left" onclick="event.stopPropagation(); prevMedia()">‚ùÆ</span>
    <div id="modalContentContainer"></div>
    <span id="nextArrow" class="arrow right" onclick="event.stopPropagation(); nextMedia()">‚ùØ</span>
  </div>

 <script>
 const firebaseConfigs = [
  {
    apiKey: "AIzaSyAWrk_4Jtx_Sf4KjyHfSNCX9oTbXuN-GWk",
    authDomain: "rehalaatseed.firebaseapp.com",
    databaseURL: "https://rehalaatseed-default-rtdb.firebaseio.com",
    projectId: "rehalaatseed",
    storageBucket: "rehalaatseed.firebasestorage.app",
    messagingSenderId: "430861717519",
    appId: "1:430861717519:web:3beb208307507fc636d37a",
    measurementId: "G-H16JR5C7LZ"
  },
  {
    apiKey: "AIzaSyAcC5AxUD4eJpXXik70IOUDEwC8VIuzTOo",
    authDomain: "rehlaatseed2.firebaseapp.com",
    projectId: "rehlaatseed2",
    storageBucket: "rehlaatseed2.firebasestorage.app",
    messagingSenderId: "571955840721",
    appId: "1:571955840721:web:23f1994a7882a753c2e7f0",
    measurementId: "G-690GN63KHJ"
  },
   {
    apiKey: "AIzaSyCW3fYkSGGaQmNXk17doOSTxy1cW8NmwtI",
    authDomain: "rehalatseed3.firebaseapp.com",
    projectId: "rehalatseed3",
    storageBucket: "rehalatseed3.firebasestorage.app",
    messagingSenderId: "830508512299",
    appId: "1:830508512299:web:ab5ddc809d6e261492e66e",
    measurementId: "G-34MCYX0N8W"
  }
];

const allDatabases = firebaseConfigs.map((config, index) => {
  const app = firebase.initializeApp(config, "app" + index);
  return firebase.app("app" + index).database();
});

  let allPosts = [];
  let loadedData = [];

  function loadAllPosts() {
    loadedData = Array(allDatabases.length).fill([]);
    allDatabases.forEach((db, index) => {
      try {
        db.ref("posts").on("value", snapshot => {
          const data = snapshot.val();
          loadedData[index] = data ? Object.entries(data).map(([key, val]) => ({ key, ...val })) : [];
          mergeAndRender();
        });
      } catch (e) {
        console.warn(`‚ö†Ô∏è Firebase project ${index + 1} ÿÆÿ∑ÿ£:`, e.message);
        loadedData[index] = [];
        mergeAndRender();
      }
    });
  }

  function mergeAndRender() {
    const flatPosts = loadedData.flat().sort((a, b) => b.key.localeCompare(a.key));
    allPosts = flatPosts.map((post, index) => ({
      ...post,
      displayNumber: index + 1
    }));
    renderPosts(allPosts);
  }

  function normalize(text) {
    return (text || "")
      .replace(/[ÿ£ÿ•ÿ¢ÿß]/g, "ÿß")
      .replace(/[ÿ©Ÿá]/g, "Ÿá")
      .replace(/[ŸâŸä]/g, "Ÿä")
      .replace(/ÿ°/g, "")
      .replace(/ÿ¶/g, "Ÿä")
      .replace(/ÿ§/g, "Ÿà")
      .toLowerCase();
  }

  const searchInput = document.getElementById("searchInput");
  const searchButton = document.getElementById("searchButton");
  const searchingText = document.getElementById("searchingText");
  const resultsCount = document.getElementById("resultsCount");
  const backButton = document.getElementById("backButton");
  const container = document.getElementById("posts-container");

  let lastSearchText = "";

  searchButton.addEventListener("click", () => {
    lastSearchText = searchInput.value;
    const textTerm = normalize(lastSearchText.trim());
    const filtered = allPosts.filter(post => {
      const text = normalize(post.text || "");
      return textTerm && text.includes(textTerm);
    });

    if (textTerm) {
      searchingText.textContent = `ÿ®Ÿäÿ™ŸÖ ÿßŸÑÿ¢ŸÜ ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜ: \"${lastSearchText}\"...`;
      backButton.style.display = "inline-block";
    } else {
      searchingText.textContent = "";
      backButton.style.display = "none";
    }

    resultsCount.textContent = `ÿπÿØÿØ ÿßŸÑŸÜÿ™ÿßÿ¶ÿ¨: ${filtered.length}`;
    renderPosts(filtered);

    if (filtered.length > 0) {
      setTimeout(() => {
        document.querySelector(".card")?.scrollIntoView({ behavior: "smooth" });
      }, 100);
    }
  });

  backButton.addEventListener("click", () => {
    searchInput.value = "";
    searchingText.textContent = "";
    resultsCount.textContent = "";
    backButton.style.display = "none";
    renderPosts(allPosts);
  });

  function renderPosts(posts) {
    container.innerHTML = "";
    posts.forEach(post => {
      const card = document.createElement("div");
      card.className = "card";

      const number = document.createElement("div");
      number.className = "post-number";
      number.textContent = `ÿ®Ÿàÿ≥ÿ™ ÿ±ŸÇŸÖ ${post.displayNumber}`;
      card.appendChild(number);

      const text = document.createElement("div");
      text.className = "post-text";
      text.textContent = post.text || "";
      card.appendChild(text);

      const mediaContainer = document.createElement("div");
      mediaContainer.className = "post-media";

      const mediaItems = [];
      for (let k in post) {
        if (k.startsWith("image") || k.startsWith("video")) {
          mediaItems.push({ type: k.startsWith("image") ? "img" : "video", src: post[k] });
        }
      }

      mediaItems.forEach((item, i) => {
        const el = document.createElement(item.type);
        el.src = item.src;
        if (item.type === "video") el.controls = true;
        el.onclick = () => openModal(mediaItems, i);
        mediaContainer.appendChild(el);
      });

      card.appendChild(mediaContainer);

      const shareBtn = document.createElement("button");
      shareBtn.className = "share-button";
      shareBtn.textContent = "üîó ŸÖÿ¥ÿßÿ±ŸÉÿ©";
      shareBtn.onclick = () => {
        const url = window.location.href;
        const shareText = `${post.text || ""}\n${url}`;
        if (navigator.share) {
          navigator.share({ title: "ŸÖÿ¥ÿßÿ±ŸÉÿ© ÿ®Ÿàÿ≥ÿ™", text: shareText, url: url });
        } else {
          const wa = `https://wa.me/?text=${encodeURIComponent(shareText)}`;
          const fb = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
          window.open(wa, "_blank");
          window.open(fb, "_blank");
        }
      };
      card.appendChild(shareBtn);

      container.appendChild(card);
    });
  }

  // ----------- Modal Functions -----------
  let currentMedia = [], currentIndex = 0;
  let clickedVideoTime = 0;
  const modal = document.getElementById("mediaModal");
  const modalContainer = document.getElementById("modalContentContainer");
  const prevArrow = document.getElementById("prevArrow");
  const nextArrow = document.getElementById("nextArrow");
  let touchStartX = 0, touchEndX = 0;

  function openModal(media, index) {
    currentMedia = media;
    currentIndex = index;

    document.querySelectorAll("video").forEach(v => {
      if (!v.paused) {
        clickedVideoTime = v.currentTime;
        v.pause();
      }
    });

    updateModal();
    modal.style.display = "flex";
  }

  function updateModal() {
    modalContainer.innerHTML = "";
    const item = currentMedia[currentIndex];
    const el = document.createElement(item.type);
    el.src = item.src;
    el.className = "modal-content";

    if (item.type === "video") {
      el.controls = true;
      el.autoplay = true;
      el.addEventListener("loadedmetadata", () => {
        el.currentTime = clickedVideoTime;
      });
    }

    el.addEventListener("touchstart", e => {
      touchStartX = e.changedTouches[0].screenX;
    }, false);
    el.addEventListener("touchend", e => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipeGesture();
    }, false);

    modalContainer.appendChild(el);
    prevArrow.style.display = currentMedia.length > 1 ? "block" : "none";
    nextArrow.style.display = currentMedia.length > 1 ? "block" : "none";
  }

  function closeModal() {
    modal.style.display = "none";
    modalContainer.innerHTML = "";
    clickedVideoTime = 0;
  }

  function prevMedia() {
    currentIndex = (currentIndex - 1 + currentMedia.length) % currentMedia.length;
    clickedVideoTime = 0;
    updateModal();
  }

  function nextMedia() {
    currentIndex = (currentIndex + 1) % currentMedia.length;
    clickedVideoTime = 0;
    updateModal();
  }

  function handleSwipeGesture() {
    const threshold = 50;
    if (touchEndX < touchStartX - threshold) nextMedia();
    if (touchEndX > touchStartX + threshold) prevMedia();
  }

  loadAllPosts();
</script>
